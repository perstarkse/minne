[workspace]
members = [
  "main",
  "common",
  "api-router",
  "html-router",
  "ingestion-pipeline",
  "composite-retrieval"
]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1.40.0", features = ["full"] }
serde = { version = "1.0.210", features = ["derive"] }
axum = { version = "0.7.5", features = ["multipart", "macros"] }
serde_json = "1.0.128"
thiserror = "1.0.63"
anyhow = "1.0.94"
tracing = "0.1.40"
surrealdb = { version = "2.0.4", features = ["kv-mem"] }
futures = "0.3.31"
async-openai = "0.24.1"
