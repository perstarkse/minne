<div id="chat_container">
  {% for message in history %}
  {% if message.role == "AI" %}
  <div class="chat chat-start">
    <div class="chat-header">{{ message.role }}</div>
    <div class="chat-bubble">
      {{ message.content }}
    </div>
  </div>
  {% else %}
  <div class="chat chat-end">
    <div class="chat-header">{{ message.role }}</div>
    <div class="chat-bubble">
      {{ message.content }}
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
